<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>채팅</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="form-container" id="loginForm">
    <h2>로그인</h2>
    <form>
      <input type="text" id="loginUsername" placeholder="사용자명" required>
      <input type="password" id="loginPassword" placeholder="비밀번호" required>
      <button type="submit">로그인</button>
    </form>
    <p id="loginMessage"></p>
  </div>
  <div class="form-container" id="signupForm">
    <h2>회원가입</h2>
    <form>
      <input type="text" id="signupUsername" placeholder="사용자명" required>
      <input type="text" id="signupNickname" placeholder="닉네임" required>
      <input type="password" id="signupPassword" placeholder="비밀번호" required>
      <button type="submit">회원가입</button>
    </form>
    <p id="signupMessage"></p>
  </div>
  <div class="message-container" id="chatBox">
    <h2>채팅</h2>
    <ul id="messages"></ul>
    <form id="chatForm">
      <input id="m" autocomplete="off" placeholder="메시지 입력">
      <button type="submit">전송</button>
    </form>
    <button id="logoutButton">로그아웃</button>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
