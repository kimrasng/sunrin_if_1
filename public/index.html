<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>채팅</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      text-align: center;
      color: #333;
      text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);
    }

    #loginForm, #signupForm, #chatBox {
      background-color: #f7f7f7;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      max-width: 400px;
      width: 100%;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"], input[type="password"] {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #loginMessage, #signupMessage {
      margin-top: 10px;
      color: #ff6347;
    }

    #chatBox {
      display: none;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #messages {
      list-style-type: none;
      padding: 0;
      margin: 0;
      max-height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
    }

    #messages li {
      padding: 5px 10px;
      margin-bottom: 5px;
      background-color: #f0f0f0;
      border-radius: 4px;
    }

    #chatForm {
      display: flex;
    }

    #chatForm input[type="text"] {
      flex: 1;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #chatForm button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    #chatForm button:hover {
      background-color: #005f6b;
    }

    #logoutButton {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    #logoutButton:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>채팅</h1>
  <div id="loginForm">
    <h2>로그인</h2>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="사용자명" required>
      <input type="password" id="loginPassword" placeholder="비밀번호" required>
      <button type="submit">로그인</button>
    </form>
    <p id="loginMessage"></p>
  </div>
  <div id="signupForm">
    <h2>회원가입</h2>
    <form id="signupForm">
      <input type="text" id="signupUsername" placeholder="사용자명" required>
      <input type="text" id="signupNickname" placeholder="닉네임" required>
      <input type="password" id="signupPassword" placeholder="비밀번호" required>
      <button type="submit">회원가입</button>
    </form>
    <p id="signupMessage"></p>
  </div>
  <div id="chatBox">
    <h2>채팅</h2>
    <ul id="messages"></ul>
    <form id="chatForm">
      <input id="m" autocomplete="off">
      <button type="submit">전송</button>
    </form>
    <button id="logoutButton">로그아웃</button>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
